<div>
    <h1 mat-dialog-title>Update task</h1>
    <div mat-dialog-content>
        <form [formGroup]="updateForm">
            <mat-form-field>
                <mat-label>{{ data.name }}</mat-label> 
              <input matInput placeholder="New Title" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ data.description }}</mat-label> 
              <input matInput placeholder="New Description" formControlName="description">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ data.status }}</mat-label> 
              <mat-select placeholder="Status" formControlName="status">
                <mat-option [value]="Status.open">Open</mat-option>
                <mat-option [value]="Status.onProgress">On Progres</mat-option>
                <mat-option [value]="Status.done">Done</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button (click)="submitForm()">Update</button>
            <button mat-raised-button (click)="closeDialog()">Close</button>
           </form>       
    </div>

    </div> -->
    </div>
